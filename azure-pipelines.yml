jobs:
  - job: Linux
    pool:
      name: Hosted Ubuntu 1604
    steps:
      - task: NodeTool@0
        displayName: "Use Node 12.x"
        inputs:
          versionSpec: 12.x
      - script: "npm install"
        displayName: "Install dependencies"
      - script: |
          set -e
          /usr/bin/Xvfb :10 -ac >> /tmp/Xvfb.out 2>&1 &
          disown -ar
        displayName: "Start xvfb"
      - script: "npm run test"
        displayName: "Run tests"
        env:
          DISPLAY: :10
trigger:
  branches:
    include:
      - "*"
pr:
  branches:
    include:
      - "*"
